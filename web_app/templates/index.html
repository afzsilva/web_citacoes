{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Form url scrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel=”stylesheet” href="{% static 'css/main.css' %}">
</head>
<style>
    h3{ color:red;
    text-align:center;
    padding-bottom:4px;
    }

    #scrapp{

    margin-top:120px;
    max-width:900px;
    border: solid 1px gray;
    border-radius:5px;
    padding:60px;

    }


    body{
    display:flex;
    flex-direction:column;
    align-items:center;
    background-color:#f2f2f2;
    }

</style>
<body>
<div id="scrapp">

<h3>Click para executar o scrapping</h3>
<form action="obter_dados_post/" method="post">
    {% csrf_token %}
    <div class="form-group">
    <input class="form-control" type="url" value="https://quotes.toscrape.com/" name="urlscrap">
    <button class="btn btn-primary btn-block mt-3" type="submit">Buscar</button>
    </div>

</form>
</div>
<hr>
<ul>
    {%for i in dados_banco %}
    <li>
        <b>{{i.nome_autor}}</b> - {{i.citacao}}
    </li>
    {% endfor %}
</ul>


</body>
</html>
